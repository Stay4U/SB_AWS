// 현재 프로젝트의 플러그인 의존성 관리
buildscript {

    // 전역변수설정
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    
    repositories { // 각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지 정함
        mavenCentral()  // 기본적으로 많이 사용, 본인이 만든 라이브러리 업로드가 복잡
        jcenter()       // 최근 많이 사용, 본인이 만든 라이브러리 업로드가 간단
    }

    dependencies {  // 프로젝트 개발에 필요한 의존성 선언
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 자바와 스프링 부트를 사용하기 위한 필수 플러그인 4개
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링 부트의 의존성을 관리하는 플러그인

group 'com.tistory.aphrodisiac'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
